<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Kuma</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a class="brand" href="#">Kuma</a></li>
                    <li><a href="/">Home</a></li>
                    <li class="active"><a href="#">Recommendations</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Get anime recommendations.</h1>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form autocomplete="off">
                    <div class="form-group">
                        <input class="form-control input-lg text-center" type="text" placeholder="Type the name of an anime here" name="animeName" width=500></input>
                        <br>
                        <button class="btn btn-primary btn-lg"type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center"> 
                <button class="btn btn-warning" id="warning" type="button">
                    Error: Anime not found!
                </button>
            </div>
            <div class="col-sm-8 col-sm-offset-2">
                <ul>
                    <h1>Recommendations</h1>
                    <ul>
                    </ul>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/recPage.js"></script>
    </body>
</html>
